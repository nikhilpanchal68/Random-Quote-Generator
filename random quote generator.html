<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="random quote generator.css">
</head>
<body>
    <div id="loading">
        <img id="loading-image" src="images/loader/Ajaxloader.gif" alt="Loading..." />
    </div>
    <div id="container">
        <div id="quoteDiv">
            <i class="fa fa-quote-left"> </i>
            <span id="quote"></span>
        </div>
        <div id="authorDiv">
            -
            <span id="author"></span>
        </div>
        <div id="buttonDiv">
            <button type="button" id="nextBtn">Next Quote</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/97348c31f0.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.0.min.js"></script>
    <script src="random quote generator.js"></script>
</body>
</html>
